{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block main %}
  <div class="row text-center">
    <h1>Welcome to MySocialNetwork</h1>
    <p>The social network that does not steal your data... yet</p>
  </div>
  <h2 class="col-sm-offset-2 col-sm-10">Login</h2>
  <form class="form-horizontal" method="post" action="/login" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" id="email"
            placeholder="email@email.com" required />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">
        <input type="password"  class="form-control" name="password" id="password"
               placeholder="contraseÃ±a" required />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
  <div class="row text-center">
    <p><a href="/signup"><span class="glyphicon glyphicon-user"></span> I don't have an account</a></p>
  </div>
{% endblock %}
