{% extends "base.html" %}
{% block title %} Users {% endblock %}
{% block main %}
<h2>Users</h2>
<!-- Search -->
<div class="row">
    <div id="custom-search-input ">
        <form method="get" action="/users">
            <div class="input-group col-xs-8 col-sm-6 col-md-4 col-lg-5 pull-right">
                <input type="text" class="search-query form-control"
                       placeholder="Search" name="search"/>
                <span class="input-group-btn">
                    <button class="btn" type="submit">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>
<!-- Tabla -->
<div class="container">
    <div class="table-responsive">
        <!-- Table of users of the app -->
        <table class="table table-hover" id="tableUsers">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th class="col-md-1"></th>
                    <!-- Friendship column -->
                    <th class="col-md-1"></th>
                </tr>
            </thead>
            <tbody>
            <!-- Start of the users block -->
                {% for user in users %}
                <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.surname}}</td>
                    <td>{{user.email}}</td>
                    <td></td>
                    <td>
                        <!-- BotÃ³n de solicitar amistad -->
                        <a type="button" class="btn btn-primary addButton" href="">
                            Add Friend
                        </a>
                    </td>
                </tr>
                {% endfor %}
            <!-- End of the users block -->
            </tbody>
        </table>
    </div>
    <!-- Pagination -->
    <div class="row text-center">
        <ul class="pagination">
            {% for page in pages %}
            <li class="page-item" id="pi-{{page}}">
                <a class="page-link" href="/users?pg={{page}}">
                    {{page}}
                </a>
            </li>
            {% endfor %}
            <script>$("#pi-{{current}}").addClass("active")</script>
        </ul>
    </div>
</div>
{% endblock %}
