<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}MySocialNetwork{% endblock %}</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  {% block scripts %} {% endblock %}
</head>
<body>


<!-- Barra de Navegación superior -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <img src="/img/logo.svg" alt="logo" height="50px" style="margin-right: 15px; color: white"/>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li id="mUser" class="active"><a href="/users">Users</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
	    <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>



<div class="container">
  <!-- Alerts -->
  {% for error in errors %}
    <div class="{{'alert alert-' + error.type}}">{{ error.msg }}</div>
  {% endfor %}
  <!-- Content -->
  {% block main %}
    <p>Ups! If you're seeing this, something went wrong.</p>
  {% endblock %}
	
</div>


</body>
</html>
