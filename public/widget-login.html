<div id="widget-login">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email"
                       placeholder="email@email.com" id="email" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password"
                       placeholder="contraseÃ±a" id="password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="boton-login">Aceptar</button>
            </div>
        </div>
    </form>
</div>

<script>
    window.history.pushState("", "", "/cliente.html?w=login");

    if (errores != null) {
        $("#widget-login").append("<h3>" + errores.toString() + "</h3>");
    }

    $("#boton-login").click(function () {
        $.ajax({
            url: URLbase + "/login",
            type: "POST",
            data: {
                email : $("#email").val(),
                password : $("#password").val()
            },
            dataType: 'json',
            success: function (respuesta) {
                token = respuesta.token;
                Cookies.set('token', respuesta.token);
                $("#contenedor-principal").load("widget-friends.html");
            },
            error : function (error) {
                Cookies.remove('token');
                $("#widget-login").prepend("<div class='alert alert-danger'> Usuario no encontrado </div>");
            }
        })
    })
</script>
