<div class="messaging">
    <div class="inbox_msg">
        <div class="inbox_people" id="widget-friends">
            <div class="headind_srch">
                <div class="recent_heading">
                    <h4>Friends</h4>
                </div>
                <div class="srch_bar">
                    <div class="stylish-input-group">
                        <input type="text" class="search-bar"  placeholder="Search"
                               id="name-filter">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
            </div>
            <div class="body_people" id="bodyFriends">
                <!-- Lista de amigos -->
            </div>
        </div>
        <div class="mesgs" id="chat-container"></div>
    </div>
</div>

<script>
    window.history.pushState("", "", "/cliente.html?w=friends");
    var friends = [];

	/**
	 * Event listener to make the search when any key is entered
	 */
	$("#name-filter").keyup(function (e) {
		filter();
	});

    function loadFriends(){
        $.ajax({
            url: URLbase + "/friends",
            type: "GET",
            data: { },
            dataType: 'json',
            headers: { "token": token },
            success: function(response) {
                for (i = 0; i < response.length; i++) {
                    $.ajax({
                        url: URLbase + "/user/" + response[i],
                        type: "GET",
                        data: {},
                        dataType: 'json',
                        headers: {"token": token},
                        success: function (response2) {
                            friends.push(response2);
                            updateTable(friends);
                        },
                        error: function (error) {
                            $("#contenedor-principal").load("widget-login.html");
                        }
                    });
                }
            },
            error : function (error){
                $( "#contenedor-principal" ).load("widget-login.html");
            }
        });
    }

    function updateTable(friendsList){
        $( "#bodyFriends" ).empty(); // Vaciar la tabla
        for (i = 0; i < friendsList.length; i++) {
                    $( "#bodyFriends" ).append(
                    	"<a onclick=chat('"+friendsList[i]._id+"',\"" + friendsList[i].name +"\")>" +
                    	"<div class=\"chat_list\" id=\"" + friendsList[i]._id + "\">\n" +
						"<div class=\"chat_people\">\n" +
						"<div class=\"chat_ib\">\n" +
						"<h5>" + friendsList[i].name + " " + friendsList[i].surname + "</h5>\n" +
                        "<p>" + friendsList[i].email + "</p>" +
						"</div>\n</div>\n</div>\n</a>");
        }
    }

	/**
     * Filters the list of friends based on the searched string
	 */
	function filter() {
		var filterName = $("#name-filter").val().toLowerCase();
		var filteredFriends = friends.filter((f) => f.name.toLowerCase().includes(filterName));
		updateTable(filteredFriends);
    }

    function chat(_id, name) {
        idSelectedUserId = _id;
        idSelectedUserName = name;
        $( ".chat_list").removeClass("active_chat");
        $( "#" + _id).addClass("active_chat");
        $( "#chat-container" ).load( "widget-chat.html");
    }

    loadFriends();

</script>
