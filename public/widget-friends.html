<div id="widget-friends" >
    <input type="text" class="form-control" placeholder="Filter by name"
           id="name-filter"/>
    <button class="btn" onclick="loadFriends()" >Update</button>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody id="bodyTable">

        </tbody>
    </table>
</div>

<script>
    window.history.pushState("", "", "/cliente.html?w=friends");

    var friends = [];
    function loadFriends(){
        $.ajax({
            url: URLbase + "/friends",
            type: "GET",
            data: { },
            dataType: 'json',
            headers: { "token": token },
            success: function(response) {
                for (i = 0; i < response.length; i++) {
                    $.ajax({
                        url: URLbase + "/user/" + response[i],
                        type: "GET",
                        data: {},
                        dataType: 'json',
                        headers: {"token": token},
                        success: function (response2) {
                            friends.push(response2);
                            updateTable(friends);
                        },
                        error: function (error) {
                            $("#contenedor-principal").load("widget-login.html");
                        }
                    });
                }
            },
            error : function (error){
                $( "#contenedor-principal" ).load("widget-login.html");
            }
        });
    }
    function updateTable(friendsList){
        $( "#bodyTable" ).empty(); // Vaciar la tabla
        for (i = 0; i < friendsList.length; i++) {
                    $( "#bodyTable" ).append(
                        "<tr id="+friendsList[i]._id+">"+
                        "<td><a onclick=chat('"+friendsList[i]._id+"',\"" + friendsList[i].name +"\")>"+friendsList[i].name+"</a></td>" +
                        "<td>"+friendsList[i].surname+"</td>" +
                        "<td>"+friendsList[i].email+"</td>" +
                        "</tr>" );
        }
    }

    $('#name-filter').on('input',function(e){
        var filteredFriends = [];
        var filterName = $("#name-filter").val();

        for (i = 0; i < friends.length; i++) {
            if (friends[i].name.indexOf(filterName) != -1 ){
                filteredFriends.push(friends[i]);
            }
        }
        updateTable(filteredFriends);
    });

    function chat(_id, name) {
        idSelectedChat = _id;
        idSelectedChatUser = name;
        $( "#contenedor-principal" ).load( "widget-chat.html");
    }

    loadFriends();
</script>
