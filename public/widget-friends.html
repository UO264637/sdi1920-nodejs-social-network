<div id="widget-friends" >
    <input type="text" class="form-control" placeholder="Filter by name"
           id="name-filter"/>
    <button class="btn" onclick="loadFriends()" >Update</button>
    <table class="table table-hover">
        <thead>
        <tr>
            <th><a>Name</a></th>
            <th><a>Surname</a></th>
            <th><a>Email</a></th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody id="bodyTable">

        </tbody>
    </table>
</div>

<script>
    window.history.pushState("", "", "/cliente.html?w=friends");

    var friends = [];
    function loadFriends(){
        $.ajax({
            url: URLbase + "/friends",
            type: "GET",
            data: { },
            dataType: 'json',
            headers: { "token": token },
            success: function(response) {
                for (i = 0; i < response.length; i++) {
                    $.ajax({
                        url: URLbase + "/user/" + response[i],
                        type: "GET",
                        data: {},
                        dataType: 'json',
                        headers: {"token": token},
                        success: function (response2) {
                            friends.push(response2);
                            $("#bodyTable").append(
                                "<tr id=" + response2._id + ">" +
                                "<td>" + response2.name + "</td>" +
                                "<td>" + response2.surname + "</td>" +
                                "<td>" + response2.email + "</td>" +
                                "<td>" +
                                "<a onclick=message('" + response2._id + "')>Message</a><br>" +
                                "</td>" +
                                "</tr>");
                        },
                        error: function (error) {
                            $("#contenedor-principal").load("widget-login.html");
                        }
                    });
                }
                updateTable(friends);
            },
            error : function (error){
                $( "#contenedor-principal" ).load("widget-login.html");
            }
        });
    }
    function updateTable(friendsList){
        $( "#bodyTable" ).empty(); // Vaciar la tabla
        for (i = 0; i < friendsList.length; i++) {
                    $( "#bodyTable" ).append(
                        "<tr id="+friendsList[i]._id+">"+
                        "<td>"+friendsList[i].name+"</td>" +
                        "<td>"+friendsList[i].surname+"</td>" +
                        "<td>"+friendsList[i].email+"</td>" +
                        "<td>"+
                        "<a onclick=message('"+friendsList[i]._id+"')>Message</a><br>"+
                        "</td>"+
                        "</tr>" );
        }
    }

    $('#name-filter').on('input',function(e){
        var filteredFriends = [];
        var filterName = $("#name-filter").val();

        for (i = 0; i < friends.length; i++) {
            if (friends[i].name.indexOf(filterName) != -1 ){
                filteredFriends.push(friends[i]);
            }
        }
        updateTable(filteredFriends);
    });

    loadFriends();
</script>
